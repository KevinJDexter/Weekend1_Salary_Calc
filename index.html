<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  <header>
  <div id="addEmployeeDiv">
    <h2 id="addEmployeeHead">Add Employee</h2>
    <div id="inputFieldsDiv">
      <input type="text" name="fName" id="fNameInput" placeholder="First Name">
      <input type="text" name="lName" id="lNameInput" placeholder="Last Name">
      <input type="text" name="id" id="idInput" placeholder="ID">
      <input type="text" name="title" id="titleInput" placeholder="Title">
      <input type="text" name="salary" id="salaryInput" placeholder="Annual Salary">
    </div>
    <button id="submitButton">Submit</button>
  </div>
  <div id="employeeDiv">
    <h2 id="employeeHead">Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="employeeInfo">
        <tr id="blankRow"></tr>
      </tbody>
    </table>
    <h3>Total Monthly: <span id="cumulativeMonthlySalary"></span></h3>
  </div>
</body>
</html>
